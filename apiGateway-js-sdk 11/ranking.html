        <style>
            * {
                box-sizing: border-box;
            }

            body {
                margin: 0;
            }

            /* Style the header */
            .header {
                background-color: #f1f1f1;
                padding: 20px;
                text-align: center;
            }

            /* Style the top navigation bar */
            .topnav {
                overflow: hidden;
                background-color: rgb(228, 226, 226);
            }

            /* Style the topnav links */
            .topnav a {
                float: left;
                display: block;
                color: black;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

            /* Change color on hover */
            .topnav a:hover {
                background-color: rgb(195, 195, 195);
                color: black;
            }

            /* Create three equal columns that floats next to each other */
            .column {
                float: left;
                width: 50%;
                padding: 15px;
            }

            /* Clear floats after the columns */
            .row:after {
                content: '';
                display: table;
                clear: both;
            }

            /* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
            @media screen and (max-width: 600px) {
                .column {
                    width: 100%;
                }
            }
        </style>

            <script>
                function getQueryVariable(variable) {
                    var query = window.location.search.substring(1);
                    var vars = query.split('&');
                    console.log(vars);
                    for (var i = 0; i < vars.length; i++) {
                        var pair = vars[i].split('=');

                        }
                    }

                    <script type="text/javascript">
                        var url_str = window.location.href;
                        var url = new URL(url_str);
                        var courseName = url.searchParams.get('courseName');
                        var id = url.searchParams.get('id');
                        console.log(courseName);

                        // var p1 = 'Yuting Project';
                        var table = document.getElementById('usersTable');
                        function showDetails(p1) {

                        var params = {};

                        var additionalParams = {
                            headers: {},
                            queryParams: {
                                id: id
                            }
                        };
                        var body = {};
                        apigClient
                            .courseGet({}, {}, additionalParams)
                            .then(result => {
                                const projectIds =
                                    result.data[0].projects.values;
                                return Promise.all(
                                    projectIds.map(projectId =>
                                        apigClient.projectGet(
                                            {},
                                            {},
                                            { queryParams: { id: projectId } }
                                        )
                                    )
                                );
                            })
                            .then(projects => {
                                let projectsStats = projects.map(project => {
                                    const projectData = project.data[0];
                                    const repoName = projectData.repoName;
                                    let numCommits = 0;
                                    if (projectData.stats) {
                                        numCommits =
                                            project.data[0].stats.commits
                                                .length;
                                    }
                                    return {
                                        repoName: repoName,
                                        numCommits: numCommits
                                    };
                                });
                                projectsStats.sort(
                                    (projectStats1, projectStats2) =>
                                        projectStats2.numCommits -
                                        projectStats1.numCommits
                                );
                                projectsStats.forEach(projectStats => {
                                    const {
                                        repoName: repoName,
                                        numCommits: numCommits
                                    } = projectStats;
                                    const row = document.createElement('tr');
                                    row.className = 'item';
                                    row.innerHTML = `<tr class="item"><td>${repoName}</td><td>${numCommits}</td></tr>`;
                                    table.append(row);
                                });
                            })
                            .catch(err => {
                                console.log(err);
                            });
                    </script>
